<!DOCTYPE html>
<html>
    <head>
        <title>Latihan Form</title>
    </head>
    <body>
        <form>
            <table border="0" cellspacing="0" cellpadding="10">
                <tr>
                    <td>
                        <label for="username">Username</label>
                    </td>
                    <td>
                        <input type="text" id="username">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="password">Password</label>
                    </td>
                    <td>
                        <input type="password" id="password">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label >Jenis Kelamin</label>
                    </td>
                    <td>
                        <input type="radio" id="pria" name="jenis"><label for="pria">Pria</label>
                        <input type="radio" id="wanita" name="jenis"><label for="wanita">Wanita</label>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="kota">Kota Kelahiran</label>
                    </td>
                    <td>
                        <select name="kota" id="kota">
                            <option value="Blitar">Blitar</option>
                            <option value="Kediri">Kediri</option>
                            <option value="Malang">Malang</option>
                            <option value="Tulungagung">Tulungagung</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <input type="checkbox" id="menyanyi"><label for="menyanyi">Menyanyi</label>
                        <input type="checkbox" id="ngoding"><label for="ngoding">Ngoding</label>
                        <input type="checkbox" id="game"><label for="game">Ngegame</label>
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <button type="submit">Daftar !</button>
                    </td>
                </tr>

            </table>
        </form>
    </body>
</html>
