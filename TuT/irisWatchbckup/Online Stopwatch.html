<body class="tpl-fluid " style="text-align:center">
&lt;&gt;
<div class="wrapper">
  <div id="header__wrapper" class="header__wrapper">
    <div id="header__inner" class="header__inner" style="top: -7.92px;">
      <div id="header" class="banner">
        <div class="fixed">
          <div id="logo">
            <a href="./Online Stopwatch.html" rel="home">
              <img src="./Online Stopwatch_files/iris.ico" style="width: 80px;" alt="iris.its.ac.id" title="Home Page IRIS">
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="main-content-div">
    <script>window.TAD=window.TAD||{};TAD.abtest='b';</script>
    <div class="fixed"></div>
    <div style="" data-bind="visible:true">
      <script type="text/template" id="tpl-split-item-template">
        <div class="fadeInLeft c-splitlist__record" data-bind="{css: $parent.resolveItemClass(getType()), visible: (getType() !== 'start' || $parent.detailsVisible() )}">
          <div class="c-splitlist__col c-splitlist__col--index" data-bind="{text:(getType() !== 'start' ? '#'+ $parent.getSplitIndex($data) : '')}">
          </div>
          <div class="c-splitlist__col c-splitlist__col--label" data-bind="{visible: $parent.detailsVisible}">
            <input type="text" data-bind="value:_label, element:inputElement, hasFocus: hasFocus" autocomplete="false"/>
          </div>
          <div class="c-splitlist__col c-splitlist__col--splitTime" data-bind="{
            text:(getType() === 'start' ? '---' : $parent.formatTime(getIntervalTime()))
            }">
          </div>
          <div class="c-splitlist__col c-splitlist__col--shortLabel" data-bind="{
            visible: ! $parent.detailsVisible(),
            text: _label }">
          </div>
          <div class="c-splitlist__col c-splitlist__col--totalTime" data-bind="{
            visible: $parent.detailsVisible, text:(getType() === 'start' ? '---' : $parent.formatTime($parent.getTotalTime($data)))
            }">
          </div>
          <div class="c-splitlist__col c-splitlist__col--actualDate" data-bind="{
            text:$parent.formatActualDate(getActualDate()), visible: $parent.detailsVisible
            }">
          </div>
          <div class="c-splitlist__col c-splitlist__col--remove" data-bind="{visible: $parent.detailsVisibless}">
            <button data-bind="click: $parent.splits.removeItem, visible: $parent.allowRemove($data, $index)">
              <i class="i-font i-close"> </i>
            </button>
          </div>
        </div>
      </script>
      <script type="text/template" id="tpl-alarm-item-template">
        <div class="form-row">
          <div class="left">
            <label data-bind="if:$index() === 0">Hours:</label>
            <input type="text" maxlength="2" size="4" data-bind="textInput: hours, enable: $parent.config.onceAlarmEnabled()">
          </div>
          <div class="left">
            <label data-bind="if:$index() === 0" style="padding-left: 14pt;">Minutes:</label>
            <span class="fld-aid">&ensp;</span>
            <input type="text" maxlength="2" size="4" data-bind="textInput: minutes, enable: $parent.config.onceAlarmEnabled()">
          </div>
          <div class="left">
            <label data-bind="if:$index() === 0" style="padding-left: 14pt;">Seconds:</label>
            <span class="fld-aid">&ensp;</span>
            <input type="text" maxlength="2" size="4" data-bind="textInput: seconds, enable: $parent.config.onceAlarmEnabled()">
          </div>
          <div class="left">
            <label data-bind="if:$index() === 0">&nbsp;</label>
            <span class="fld-aid">&ensp;</span>
            <select data-bind="options: $parent.config.sounds, selectedOptions: sound, optionsText: 'name', value: sound, enable: $parent.config.onceAlarmEnabled()"></select>
            <span data-bind="if:$parent.hasSoundSupport">
              <a href="#" class="sound-test" data-bind="click: function(data, event){$parent.config.testSound(sound())}, clickBubble: false">
                <i class="i-font">&#xe033;</i>
                Soundcheck
              </a>
            </span>
            <span data-bind="ifnot:$parent.hasSoundSupport">
              <i class="i-font">&#xe001;</i> 
              No sound support
            </span>
          </div>
          <div class="left c-alarm__removeBox">
            <label data-bind="if:$index() === 0">&nbsp;</label>
            <a href="#" class="c-alarm--remove" data-bind="click: $parent.alarms.removeItem, clickBubble: false">
              <i class="i-font i-close"> </i>
            </a>
          </div>
        </div>
      </script>

      <header class="fixed">
        <h1>IRIS TEAM - Institut Teknologi Sepuluh Nopember</h1>
        <p class="lead"> Wani Budal Wani Mati, IRIS Juara Harga Mati </p>
      </header>

      <div class="nav-tabs__wrap">
        <div class="fixed">
          <nav class="nav-tabs">
            <a href="https://www.timeanddate.com/timer/" class="nav-tabs__item">Timer</a>
            <a href="https://www.timeanddate.com/stopwatch/#" class="nav-tabs__item active">Stopwatch</a>
          </nav>
        </div>
      </div>
      
      <section class="tool__wrap pdflexi" data-tad-control="tadStopwatch">
      <div class="fixed">
        <div class="c-fullScreenWrapper c-fullScreenWrapper--inFullScreenMode" data-bind="css:{ &#39;c-fullScreenWrapper--inFullScreenMode&#39; : inFullScreenMode }">
        <div class="logo-overlay" style="background-image: url(&#39;//c.tadst.com/gfx/n/tad-logo-hoz.png&#39;);"></div>
        <div class="tool__inner">
          <div class="tool__main pdflexi">
            <button type="button" class="c-fullScreenButton" data-bind="click: toggleFullScreenMode">
              <i class="i-font" data-bind="{text:(inFullScreenMode() ? &#39;&#39; : &#39;&#39;)}">#</i>
              <span data-bind="{text:(inFullScreenMode() ? &#39;Exit&#39; : &#39;&#39;)}">Exit</span> 
              Fullscreen 
            </button>
            <div class="c-stopwatch">
              <div data-bind="css:{ &#39;fixed&#39; : !inFullScreenMode() }" class="">
                <div class="c-stopwatch__time-wrap" data-bind="style:{ fontSize: inFullScreenMode() ? winWidth() + &#39;px&#39; : &#39;&#39; }" style="font-size: 151.077px;">
                  <span class="c-stopwatch__time" data-bind="text: formattedMainTime">00:00:08.1</span>
                  <span class="c-stopwatch__milli-time" style="font-size:.3em;" data-bind="text: mainTimeExtract">99</span>
                </div>
                <div class="c-stopwatch__split fadeInDown" data-bind="{text: formattedSplitTime, style:{ fontSize: inFullScreenMode() ? winWidth()/4 + &#39;px&#39; : &#39;&#39; }}" style="font-size: 37.7692px;">
                  00:00:08.199
                </div>
              </div>
              <div class="pdflexi pr" style="display:block; margin-left:auto; margin-right:auto">
                <button type="button" 
                class="c-stopwatch__btn fadeIn c-stopwatch__btn--pause" 
                data-bind="{
                click: startStopButton.startStop, 
                css: (isMainRunning() ? &#39;c-stopwatch__btn--pause&#39; : &#39;c-stopwatch__btn--start&#39;), 
                text:(startStopButton.isOn() ? &#39;Pause&#39; : &#39;Start&#39;)
                }">
                Pause
                </button>
                <button type="button" class="c-stopwatch__btn c-stopwatch__btn--lead fadeIn" data-bind="{visible: !isLeadDisabled(), text: leadTime}" style="display: none;">-0</button>
                <button type="button" class="c-stopwatch__btn c-stopwatch__btn--split fadeIn" data-bind="click: splitMainTime, enable: isMainRunning">Split</button>
                <button type="button" class="c-stopwatch__btn c-stopwatch__btn--reset fadeIn" data-bind="click: resetMainTime, enable: !isMainRunning() &amp;&amp; splits.list().length &gt; 1" disabled="">Reset</button>
              </div>
            </div>
            <div class="pdflexi fadeIn c-splitlist__wrap" data-bind="visible: splits.list().length &gt; 1" style="display: none;">
              <div class="row">
                <button type="button" class="c-showDetailsButton" data-bind="click: toggleDetailsVisible">
                  <i class="i-font i-expand_more" data-bind="{
                  css:(detailsVisible() ? &#39;i-expand_less&#39; : &#39;i-expand_more&#39;)}"></i> 
                  &nbsp;
                  <span data-bind="{text:(detailsVisible() ? &#39;Show less detail&#39; : &#39;Show more detail&#39;)}">Show more detail</span>
                </button>
                <button type="button" class="c-reverseListButton" data-bind="click: config.toggleReverseList">
                  <i class="i-font " data-bind="{
                  css:(config.reverseList() ? &#39;&#39; : &#39;&#39;)}"></i> 
                  &nbsp;
                  Reverse order 
                </button>
              </div>
              <div class="c-splitlist">
                <div class="c-splitlist__header" data-bind="{visible: detailsVisible}" style="display: none;">
                  <div class="c-splitlist__col c-splitlist__col--index">
                    &nbsp;
                  </div>
                  <div class="c-splitlist__col c-splitlist__col--label" data-bind="{visible: detailsVisible}" style="display: none;">Label</div>
                  <div class="c-splitlist__col c-splitlist__col--splitTime" data-bind="{text:(detailsVisible() ? &#39;Interval&#39; : &#39;&#39;)}"></div>
                  <div class="c-splitlist__col c-splitlist__col--totalTime" data-bind="{visible: detailsVisible}" style="display: none;">Total</div>
                  <div class="c-splitlist__col c-splitlist__col--actualDate" data-bind="{visible: detailsVisible}" style="display: none;">Time Recorded</div>
                  <div class="c-splitlist__col c-splitlist__col--remove" data-bind="{visible: detailsVisible}" style="display: none;">&nbsp;</div>
                </div>
                <div data-bind="ifnot:config.reverseList">
                  <div class="c-splitlist__records" data-bind="template: { name: &#39;tpl-split-item-template&#39;, foreach: splits.list.slice(0) }">
                    <div class="fadeInLeft c-splitlist__record c-splitlist__record--start" data-bind="{css: $parent.resolveItemClass(getType()), visible: (getType() !== &#39;start&#39; || $parent.detailsVisible() )}" style="display: none;">
                      <div class="c-splitlist__col c-splitlist__col--index" data-bind="{
                      text:(getType() !== &#39;start&#39; ? &#39;#&#39;+ $parent.getSplitIndex($data) : &#39;&#39;)
                      }">
                      </div>
                      <div class="c-splitlist__col c-splitlist__col--label" data-bind="{visible: $parent.detailsVisible}" style="display: none;">
                        <input type="text" data-bind="value:_label, element:inputElement, hasFocus: hasFocus" autocomplete="false">
                      </div>
                      <div class="c-splitlist__col c-splitlist__col--splitTime" data-bind="{text:(getType() === &#39;start&#39; ? &#39;---&#39; : $parent.formatTime(getIntervalTime()))}">---</div>
                      <div class="c-splitlist__col c-splitlist__col--shortLabel" data-bind="{visible: ! $parent.detailsVisible(),text: _label }">Start</div>
                      <div class="c-splitlist__col c-splitlist__col--totalTime" data-bind="{visible: $parent.detailsVisible, text:(getType() === &#39;start&#39; ? &#39;---&#39; : $parent.formatTime($parent.getTotalTime($data)))}" style="display: none;">---</div>
                      <div class="c-splitlist__col c-splitlist__col--actualDate" data-bind="{text:$parent.formatActualDate(getActualDate()), visible: $parent.detailsVisible}" style="display: none;">Mon, 21 Sep 2020, 13:17:41.095</div>
                      <div class="c-splitlist__col c-splitlist__col--remove" data-bind="{visible: $parent.detailsVisibless}" style="display: none;">
                        <button data-bind="click: $parent.splits.removeItem, visible: $parent.allowRemove($data, $index)" style="display: none;">
                          <i class="i-font i-close"> </i>
                        </button>
                      </div>
                    </div>
                  </div>
                </div>
                <div data-bind="if:config.reverseList"></div>
              </div>
              <div class="form-submit-row">
                <button type="submit" class="large form-submit c-exportTextButton fadeIn mgt25" data-bind="{visible: splits.list().length &gt; 0 &amp;&amp; !inFullScreenMode(), click: exportText, disable: isMainRunning}" style="display: none;" disabled="">
                  <i class="i-font i-export"></i> 
                  Export results as text
                </button>

                    <label data-bind="if:$index() === 0">Hours:</label>

                  </div>
                  <div class="left">
                    <label data-bind="if:$index() === 0" style="padding-left: 14pt;">Minutes:</label>
                    <span class="fld-aid"> </span>
                    <input type="text" maxlength="2" size="4" data-bind="textInput: minutes, enable: $parent.config.onceAlarmEnabled()" disabled="">
                  </div>
                  <div class="left">
                    <label data-bind="if:$index() === 0" style="padding-left: 14pt;">Seconds:</label>
                    <span class="fld-aid"> </span>
                    <input type="text" maxlength="2" size="4" data-bind="textInput: seconds, enable: $parent.config.onceAlarmEnabled()" disabled="">
                  </div>
                  <div class="left">
                    <label data-bind="if:$index() === 0">&nbsp;</label>
                    <span class="fld-aid"> </span>
                    <select data-bind="options: $parent.config.sounds, selectedOptions: sound, optionsText: &#39;name&#39;, value: sound, enable: $parent.config.onceAlarmEnabled()" disabled="">
                      <option value="">Beep</option>
                      <option value="">Beep2</option>
                      <option value="">Tick</option>
                      <option value="">Tick2</option>
                      <option value="">Alarm</option>
                    </select>
                    <span data-bind="if:$parent.hasSoundSupport">
                      <a href="https://www.timeanddate.com/stopwatch/#" class="sound-test" data-bind="click: function(data, event){$parent.config.testSound(sound())}, clickBubble: false">

                      </a>
                    </span>
                    <span data-bind="ifnot:$parent.hasSoundSupport"></span>
                  </div>
                  <div class="left c-alarm__removeBox">
                    <label data-bind="if:$index() === 0">&nbsp;</label>
                    <a href="https://www.timeanddate.com/stopwatch/#" class="c-alarm--remove" data-bind="click: $parent.alarms.removeItem, clickBubble: false">
                    <i class="i-font i-close"> </i>
                    </a>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <input type="submit" value="Close" data-bind="click: config.save">
          </div>
        </div>
      </div>
    </div>
  </div>
